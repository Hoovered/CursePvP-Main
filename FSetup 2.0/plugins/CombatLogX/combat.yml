options:
  broadcast enable message: true
  log to file: true
  check for updates: true
  disabled worlds:
  - WoRlD
  - Lobby
  - Creative
  combat timer: 30
  action bar: true
  boss bar:
    enable: true
    color: YELLOW
  score board: true
  self combat: true
  mobs:
    combat: true
    blacklist:
    - PIG
    - COW
  remove combat on enemy death: true
  bypass:
    enable: false
    permission: combatlogx.bypass
  combat sudo:
    enable: true
    commands:
    - say I am now in combat
cheat prevention:
  prevent opening inventories: true
  prevent teleportation: true
  safezone:
    no entry: true
    mode: KNOCKBACK
    knockback strength: 5
  flight:
    disable: true
    re-enable after combat: false
  change gamemode:
    enabled: true
    mode: SURVIVAL
  blocked commands:
    whitelist mode: false
    commands:
    - fly
    - tpa
    - tpahere
    - spawn
    - home
  blocked potions:
  - INVISIBILITY
  - INCREASE_DAMAGE
punishment:
  kill loggers: true
  kick: false
  quit:
    enable: true
    message: true
  console:
    enable: true
    commands:
    - eco take {player} 100
    - mail send {player} You lost $100 due to logging out during combat!
  sudo loggers:
    enable: false
    commands:
    - say I logged out of combat!
