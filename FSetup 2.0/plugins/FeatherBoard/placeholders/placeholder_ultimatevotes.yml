## --------------------------------------- ##
## UltimateVotes placeholders Placeholders
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {ultimatevotes_hasvoted_raw} returns
ultimatevotes_hasvoted_raw:
  # This will be shown when the placeholder is 'True'
  true: "true"
  # This will be shown when the placeholder is 'False'
  false: "false"


# Define what the boolean placeholder {ultimatevotes_hasvoted} returns
ultimatevotes_hasvoted:
  # This will be shown when the placeholder is 'True'
  true: "Has voted"
  # This will be shown when the placeholder is 'False'
  false: "Has not voted"


